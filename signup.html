<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mama Fua</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div id="nav-container">
          <div id="logo">
            <h1>MAMA FUA APP</h1>
          </div>
          <div id="nav-links">
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="index.html">ABOUT</a></li>
              <li><a href="login.html">LOGIN</a></li>
            </ul>
          </div>
          <div id="ham-icon-container">
            <li id="menu-icon">
              <a href="#"><i class="fa-solid fa-bars"></i></a>
            </li>
          </div>
        </div>
        <div id="menu-container">
          <i class="fa-solid fa-circle-xmark" id="close-btn"></i>
          <ul>
            <a href="index.html"><li>HOME</li></a>
            <a href="index.html"><li>ABOUT</li></a>
            <a href="login.html"><li>LOGIN</li></a>
            <a href="#"
              ><li>SIGN-UP <i class="fa-solid fa-caret-down"></i></li
            ></a>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="signup-home">
        <div id="signup-form">
          <div id="form-title">
            <h2>SIGN-UP FORM</h2>
          </div>
          <div id="signup-body">
            <form action="#" id="signup">
              <fieldset>
                <legend>Enter your Name</legend>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="Enter First Name"
                  required
                />
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Enter Last Name"
                  required
                />
              </fieldset>

              <fieldset>
                <legend>Choose Gender</legend>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" />
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" />
              </fieldset>
              <div class="location-container">
                <label for="location">Location</label>
                <select name="location" id="location">
                  <option value="">
                    ---------------------------------------------
                  </option>
                  <option value="Nairobi">Nairobi</option>
                  <option value="Nairobi">Kisumu</option>
                  <option value="Nairobi">Mombassa</option>
                  <option value="Nairobi">Siaya</option>
                  <option value="Nairobi">Eldoret</option>
                  <option value="Nairobi">Nakuru</option>
                </select>
              </div>

              <div>
                <label for="idNo">Enter ID Number</label>
                <input
                  type="number"
                  name="idNo"
                  id="idNo"
                  class="inp"
                  placeholder="Enter ID number"
                  required
                />
              </div>

              <fieldset id="Verification">
                <legend>Verification Documents</legend>
                <div>
                  <label for="idPic">Upload your ID</label>
                  <input type="file" name="idPic" id="idPic" required />
                </div>
                <div>
                  <label for="profilePic">Upload your profile Picture</label>
                  <input
                    type="file"
                    name="profilePic"
                    id="profilePic"
                    required
                  />
                </div>
              </fieldset>

              <fieldset id="acc-info">
                <legend>Account Details</legend>
                <label for="accType">Account Type</label>
                <select name="acc-type" id="acc-type" class="inp">
                  <option value="">-----------------------</option>
                  <option value="Apartment Owner">Apartment Owner</option>
                  <option value="Personal">Personal</option>
                </select>
                <label for="password">Enter Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="inp"
                  placeholder="Enter Password"
                  pattern="[A-Za-z0-9]{8}"
                />
                <label for="cpassword">Confirm Password</label>
                <input
                  type="password"
                  name="cpassword"
                  id="cpassword"
                  class="inp"
                  placeholder="Confirm Password"
                  pattern="[A-Za-z0-9]{8}"
                />
              </fieldset>
              <button id="login-btn" type="submit">SIGN-UP</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
